      location: "Virtual"
    title: "Top 5 tips for hiring abroad from the United States"
    description:  San Francisco-based host Rhiannon Payne invites us to hear from industry-leaders Sean Page and Justin Bowen. They will discuss where to hire the best talent in the world, how to manage benefits and salaries on a global scale, and navigating cultural differences. You’ll leave with a foundation of how to scale your business through hiring remotely from the United States.
