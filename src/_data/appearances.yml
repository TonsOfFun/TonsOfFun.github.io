  - event: 
      name: "RailsConf 2021"
      date: "April"
      location: "Virtual"
    title: "Computer Vision on Rails"
    description:  Learn about combining Rails and Python for Computer Vision. We'll be analyzing images of cannabis plants in real-time and deriving insights from changes in leaf area & bud site areas. We'll explore when to use traditional statistical analysis versus ML approaches, as well as other ways CV has been deployed. We’ll cover integrating OpenCV with ActionCable & Sidekiq for broadcasting camera analysis to Rails and creating time-lapse style renderings with graphs. You will gain an understanding of what tools to use and where to start if you’re interested in using ML or CV with your Rails project!
    url: https://www.youtube.com/watch?v=eG9_ngMwYGk
    embed_url: https://www.youtube.com/embed/eG9_ngMwYGk
